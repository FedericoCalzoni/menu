<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .pdf-link {
      background: #007bff;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }
    .pdf-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <a class="pdf-link" href="menu.pdf" target="_blank" rel="noopener noreferrer">
    View Menu (PDF)
  </a>
</body>
</html>
