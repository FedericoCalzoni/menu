<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PDF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
    }
    .pdf-container {
      width: 100%;
      height: 100vh;
    }
    object {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <object data="menu.pdf" type="application/pdf">
      <p>
        Your browser does not support PDFs.
        <a href="menu.pdf" target="_blank" rel="noopener">Download PDF</a>.
      </p>
    </object>
  </div>
</body>
</html>
