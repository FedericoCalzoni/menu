<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const iframeSrc = isIOS 
            ? "https://docs.google.com/viewerng/viewer?url=https://federicocalzoni.github.io/menu/menu.pdf&embedded=true"
            : "menu.pdf#toolbar=0&navpanes=0&scrollbar=1";

        document.write('<iframe src="' + iframeSrc + '"></iframe>');
    </script>
</body>
</html>
